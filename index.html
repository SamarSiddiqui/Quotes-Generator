<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="quotesArea">

            <div class="quoteBox">
                <div class="quotes">
                    <h2 id="quote"></h2>
                </div>
                <div class="author">
                    <h3 id="author">- </h3>
                </div>
                <div class="clickBox">
                    <button id="newQuoteBtn">New Sher</button>
                </div>
            </div>
            <div class="nameBox">
                <h2>by samar</h2>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
