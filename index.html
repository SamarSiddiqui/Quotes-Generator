<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="quoteBox">
            <div class="quotes">
                <h2 id="quote"></h2>    
            </div>
            <div class="author">
                <h3 id="author"><i class="fa-solid fa-quote-left"></i></h3>
            </div> 
            <div class="clickBox"> 
                <button id="newQuoteBtn">New Quote</button>    
            </div>
        </div>
        <div class="nameBox">
            <h2>by samar</h2>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
